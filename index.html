<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="navbar_items">
                <h1 class="nav__title">Todo list</h1>
                <div class="right_side">
                    <div class="sign">
                        <button class="sign__up">Sign up</button>
                        <button class="log__in">Log in</button>
                    </div>
                    <select class="theme">
                        <option value="dark">Dark</option>
                        <option selected value="light">Light</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="container">
            <div class="main__items">
                <div class="main__form">
                    <form name="main__form" action="">
                        <input type="text" placeholder="Write tasks" required>
                        <button class="main__form_btn">Add task</button>
                    </form>
                </div>
                <div class="main__tasks">
                    <ul class="task__list">

                    </ul>
                </div>
            </div>
        </div>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
